<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- text & submit -->
    <form action="">
        <span>First Name:</span><br>
        <input type="text" name="fname" id=""><br>
        <span>Last Name:</span><br>
        <input type="text" name="lname" id=""><br>
        <span>Password:</span><br>
        <input type="password" name="pass" id=""><br><br>
        <input type="submit" value="Submit here"><br><br>
    </form>

    <!-- radio & checkbox -->
    <form action="">
        <input type="radio" name="gender" value="Male" checked>Male<br>
        <input type="radio" name="gender" value="female">Female<br>
        <input type="radio" name="gender" value="other">Other<br><br><br>

        <input type="checkbox" name="fav" value="bike" id="">Bike<br>
        <input type="checkbox" name="fav" value="bike" id="">Car<br>
        <input type="checkbox" name="fav" value="bike" id="">Bus<br>

        <input type="button" name="" id="" value="Click Me"><br><br>
    </form>
    <!--  Number Input -->
    <input type="number" name="quantity" min="1" max="19">
    <input type="number" name="point" min="0" max="100" step="10" value="30">

    


</body>
</html>
