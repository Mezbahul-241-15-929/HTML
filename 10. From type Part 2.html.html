<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- date input -->
    <h3>Date & Time input:</h3>
    <input type="date" name="birth"><br><br>

    Enter a date before 1980-01-01:
    <input type="date" name="bday" max="1979-12-31"><br>
    Enter a date after 2000-01-01:
    <input type="date" name="bday" min="2000-01-02"><br>

    <input type="month"><br>
    <input type="week"><br>
    <input type="time"><br>
    <input type="datetime"><br>
    <input type="datetime-local"><br>

    <!-- Range input -->
    <h3>Range input:</h3>
    <input type="range" name="points" min="0" max="100"><br>

    <!-- color input -->
    <h3>Color input:</h3>
    <input type="color" name="fcolor"><br>

    <!-- Email input -->
    <h3>Email input:</h3>
    <input type="email" name="" ><br>

    <!-- Telephone number input -->
    <h3>Telephone number input:</h3>
    <input type="tel" name="" ><br>

    <!-- URL input -->
    <h3>URL input:</h3>
    <input type="url" name="" ><br>

    <!-- Search input -->
    <h3>Search input:</h3>
    <input type="search" name="" ><br>
  
</body>
</html>
