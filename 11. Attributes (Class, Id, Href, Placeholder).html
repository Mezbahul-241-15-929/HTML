<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes Example</title>
    <style>
        .highlight {
            color: blue;
        }
        #uniqueElement{
            color: red;
        }
    </style>
</head>
<body>

    <!-- Anchor tag with href attribute -->
    <a href="https://www.example.com" target="_blank" title="Go to Example">Visit Example</a>

    <!-- Image tag with src and alt attributes -->
    <img src="https://via.placeholder.com/150" alt="Placeholder Image" width="150" height="150">

    <!-- Paragraph with class attribute -->
    <p class="highlight">This text is styled using the class attribute.</p>

    <!-- Div with id attribute -->
    <div id="uniqueElement">
        <h2>Section Title</h2>
        <p>This element has a unique id and can be targeted individually.</p>
    </div>

    <!-- Input with type, placeholder, and name attributes -->
    <form action="/submit" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="username" placeholder="Enter your name" required>
        
        <input type="submit" value="Submit">
    </form>

</body>
</html>
