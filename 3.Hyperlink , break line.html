<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice file</title>
    <link rel="icon" href="picforhyperlink.png" />
  </head>
  <body>
    <!-- simple hyperlink -->
    <a href="https://www.google.com/" target="_blank">Google</a><br /><br />

    <!-- Use an Image as a Link -->
    <a href="default.asp"
      ><img
        src="img/photo1.png"
        alt="HTML tutorial"
        style="width: 42px; height: 42px" /></a
    ><br /><br />

    <!-- Link open in a new tab-->
    <a href="https://www.w3schools.com/" target="_blank">Visit W3Schools!</a
    ><br /><br />

    <!-- Button as a Link-->
    <button onclick="document.location='default.asp'">HTML Tutorial</button
    ><br /><br />

    <!-- Link Titles if hover the text link line the title will show-->
    <a
      href="https://www.w3schools.com/html/"
      title="Go to W3Schools HTML section"
      >Visit our HTML Tutorial</a
    ><br /><br />

    <!-- Link to an Email Address-->
    <a href="mailto:someone@example.com">Send email</a><br />
  </body>
</html>
