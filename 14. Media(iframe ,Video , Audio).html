<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- iframe -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/watch?v=fid8KfKp7tY&list=RDMMozwH49d7nOA&index=32"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    >
    </iframe>

    <!-- Video add -->
    <video width="320" height="240" controls>
      <source src="img/video.mp4" type="video/mp4" />
      for old firefox & chrome version
      <source src="video.ogg" type="video/ogg" />
    </video>

    <!-- audio add -->
    <audio controls>
      <source src="img/music.mp3" type="video/mp3" />
      for old firefox & chrome version
      <source src="video.ogg" type="video/ogg" />
    </audio>
  </body>
</html>
