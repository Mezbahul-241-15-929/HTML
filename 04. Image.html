<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- Image tag with height & width -->
  <img src="download.png" alt="W3Schools.com" width="104" height="142">

  <!-- Image tag with height & width by CSS -->
  <img src="download.png" alt="Girl in a jacket" style="width:200px;height:200px;">

  <!-- Images in Another Folder -->
  <img src="img/photo1.png" alt="HTML5 Icon" style="width:128px;height:128px;">

  <!-- Images on Another Server/Website -->
  <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" alt="W3Schools.com"
    style="width:128px;height:128px;">

  <!-- Animated Images or .gif -->
  <img src="img/animated.gif" alt="Computer man" style="width:48px;height:48px;">

  <!-- Image as a Link -->
  <a href="www.google.com">
    <img src="img/animated.gif" alt="HTML tutorial" style="width:42px;height:42px;">
  </a>
</body>

</html>
